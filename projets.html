// Function to check if the user is logged in
function isUserLoggedIn() {

}

// Function to display a login message
function showLoginMessage() {
    const loginErrorMessage = document.getElementById("login-error-message");
    if (loginErrorMessage) {
        loginErrorMessage.style.display = "block";

// Get the profile icon element

// JavaScript for Filter Functionality
const filterBtn = document.getElementById('filter-btn');
const filterMenu = document.getElementById('filter-menu');
const typeSubcategories = document.getElementById('type-subcategories');
const materialSubcategories = document.getElementById('material-subcategories');
const filterOptions = document.querySelectorAll('.filter-option');
const resetFilterBtn = document.getElementById('reset-filter');

// Open/close the main menu with "BY TYPE" and "BY MATERIAL"
filterBtn.addEventListener('click', (event) => {
    event.stopPropagation(); // Prevent click propagation
    filterMenu.classList.toggle('hidden'); // Show/hide the main menu
    typeSubcategories.classList.add('hidden'); // Hide "BY TYPE" submenu
    materialSubcategories.classList.add('hidden'); // Hide "BY MATERIAL" submenu
});

// Handle clicks on "BY TYPE" and "BY MATERIAL"
filterOptions.forEach(option => {
    option.addEventListener('click', (event) => {
        event.stopPropagation(); // Prevent click propagation

        const filterType = option.dataset.filter;
        if (filterType === 'type') {
            typeSubcategories.classList.toggle('hidden'); // Open/close "BY TYPE" submenu
            materialSubcategories.classList.add('hidden'); // Close "BY MATERIAL" submenu
        } else if (filterType === 'material') {
            materialSubcategories.classList.toggle('hidden'); // Open/close "BY MATERIAL" submenu
            typeSubcategories.classList.add('hidden'); // Close "BY TYPE" submenu
        } else if (option.dataset.type) {
            filterByType(option.dataset.type); // Apply filter by type
        } else if (option.dataset.material) {
            filterByMaterial(option.dataset.material); // Apply filter by material
        }
    });
});

// Reset filtering
resetFilterBtn.addEventListener('click', () => {
    const projects = document.querySelectorAll('.category-box');
    projects.forEach(project => {
        project.style.display = 'block'; // Show all projects
    });
    filterMenu.classList.add('hidden'); // Close the filter menu
});

// Close menus if the user clicks outside
document.addEventListener('click', () => {
    filterMenu.classList.add('hidden'); // Close the main menu
    typeSubcategories.classList.add('hidden'); // Close "BY TYPE" submenu
    materialSubcategories.classList.add('hidden'); // Close "BY MATERIAL" submenu
});

// Function to filter by type
function filterByType(type) {
    const projects = document.querySelectorAll('.category-box');
    projects.forEach(project => {
        if (project.dataset.type === type) {
            project.style.display = 'block'; // Show matching projects
        } else {
            project.style.display = 'none'; // Hide other projects
        }
    });

    // Hide the "More ideas" button when applying a filter
    showUpcyclingBtn.style.display = 'none';

    // Show all matching projects directly
    upcyclingSection.style.display = 'block';
}

// Function to filter by material
function filterByMaterial(material) {
    const projects = document.querySelectorAll('.category-box');
    projects.forEach(project => {
        if (project.dataset.material === material) {
            project.style.display = 'block'; // Show matching projects
        } else {
            project.style.display = 'none'; // Hide other projects
        }
    });

    // Hide the "More ideas" button when applying a filter
    showUpcyclingBtn.style.display = 'none';

    // Show all matching projects directly
    upcyclingSection.style.display = 'block';
}

// Slider functionality
const slider = document.querySelector('.slider');
const sliderBoxes = document.querySelectorAll('.slider-box');
const boxWidth = sliderBoxes[0].offsetWidth + 20; // Width of one box + gap
let currentPosition = 0;
// Dynamically set the slider width based on the number of boxes
slider.style.width = `${sliderBoxes.length * boxWidth}px`;

function slideLeft() {
    if (currentPosition < 0) {
        currentPosition += boxWidth;
        slider.style.transform = `translateX(${currentPosition}px)`;
    }
}

function slideRight() {
    if (currentPosition > -((sliderBoxes.length - 3) * boxWidth)) {
        currentPosition -= boxWidth;
        slider.style.transform = `translateX(${currentPosition}px)`;
    }
}

// Function to save project to favorites for a specific user
function saveProjectToFavorites(project) {
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) return;

    const title = project.dataset.title;
    const iframe = project.querySelector('iframe');
    const videoUrl = iframe.src; // Get the video URL

    console.log("Saving project to favorites:", title, videoUrl); // Debugging

    const projectData = {
        title: title,
        videoUrl: videoUrl, // Save the video URL
        isFavorite: true
    };
    const userFavorites = JSON.parse(localStorage.getItem(`favorites-${currentUser}`)) || {};
    userFavorites[title] = projectData;
    localStorage.setItem(`favorites-${currentUser}`, JSON.stringify(userFavorites));
}

// Function to remove a project from favorites for a specific user
function removeProjectFromFavorites(title) {
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) return;

    const userFavorites = JSON.parse(localStorage.getItem(`favorites-${currentUser}`)) || {};
    delete userFavorites[title];
    localStorage.setItem(`favorites-${currentUser}`, JSON.stringify(userFavorites));
}

// Function to toggle favorite status
function toggleFavorite(favoriteBtn, event, isPopup = false) {
    if (isGuestMode()) {
        showLoginMessage();
        return; // Stop execution if the user is in guest mode
    }

    event.stopPropagation(); // Prevent event from bubbling to the container
    favoriteBtn.classList.toggle('active');
    const isFavorite = favoriteBtn.classList.contains('active');
    const project = favoriteBtn.closest('.slider-box, .category-box');
    const title = project.dataset.title;

    if (isFavorite) {
        saveProjectToFavorites(project); // Save the project to favorites
    } else {
        removeProjectFromFavorites(title); // Remove the project from favorites
    }

    // Sync favorite state with the other component (container or popup)
    if (isPopup) {
        // If this is the popup, update the container's favorite button
        const containerBox = document.querySelector(`.slider-box[data-title="${title}"], .category-box[data-title="${title}"]`);
        if (containerBox) {
            const containerFavoriteBtn = containerBox.querySelector('.favorite-btn');
            containerFavoriteBtn.classList.toggle('active', isFavorite);
        }
    } else {
        // If this is the container, update the popup's favorite button (if open)
        const popupBox = document.querySelector(`#video-popup[data-title="${title}"]`);
        if (popupBox) {
            const popupFavoriteBtn = popupBox.querySelector('.favorite-btn');
            popupFavoriteBtn.classList.toggle('active', isFavorite);
        }
    }
}

// Function to create rating stars for a specific user
function createRatingStars(ratingContainer, initialRating = 0, title, isPopup = false) {
    ratingContainer.innerHTML = ''; // Clear existing stars
    for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.classList.add('star');
        star.innerHTML = '&#9733;';
        star.dataset.value = i;
        if (i <= initialRating) {
            star.classList.add('active');
        }
        star.addEventListener('click', (event) => {
            if (isGuestMode()) {
                showLoginMessage(); // Show a message if the user is in guest mode
                return; // Stop execution if the user is in guest mode
            }

            event.stopPropagation(); // Prevent click propagation
            const stars = ratingContainer.querySelectorAll('.star');
            stars.forEach((s, index) => {
                if (index < i) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
            // Save the rating to localStorage for the specific user
            const currentUser = localStorage.getItem("currentUser");
            if (currentUser) {
                const userRatings = JSON.parse(localStorage.getItem(`ratings-${currentUser}`)) || {};
                userRatings[title] = i;
                localStorage.setItem(`ratings-${currentUser}`, JSON.stringify(userRatings));
            }

            // Update the rating in the container if in the popup
            if (isPopup) {
                updateRatingInContainer(title, i);
            }
        });
        ratingContainer.appendChild(star);
    }
}

// Function to update rating in the container for a specific user
function updateRatingInContainer(title, newRating) {
    const containerBox = document.querySelector(`.slider-box[data-title="${title}"], .category-box[data-title="${title}"]`);
    if (containerBox) {
        const ratingContainer = containerBox.querySelector('.rating');
        createRatingStars(ratingContainer, newRating, title);
    }
}

// Initialize favorite buttons and ratings for the logged-in user
document.querySelectorAll('.slider-box, .category-box').forEach(box => {
    const favoriteBtn = box.querySelector('.favorite-btn');
    const ratingContainer = box.querySelector('.rating');
    const title = box.dataset.title;

    // Initialize favorite button for the specific user
    if (currentUser) {
        const userFavorites = JSON.parse(localStorage.getItem(`favorites-${currentUser}`)) || {};
        if (userFavorites[title]) {
            favoriteBtn.classList.add('active');
        }
    }
    favoriteBtn.addEventListener('click', (event) => toggleFavorite(favoriteBtn, event));

    // Initialize rating stars for the specific user
    if (currentUser) {
        const userRatings = JSON.parse(localStorage.getItem(`ratings-${currentUser}`)) || {};
        const savedRating = userRatings[title] || 0;
        createRatingStars(ratingContainer, parseInt(savedRating), title);
    } else {
        createRatingStars(ratingContainer, 0, title); // Show empty stars for guest users
    }
});

// Function to add a comment
function addComment(videoTitle, comment) {
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) return;

    const commentsKey = `comments-${currentUser}-${videoTitle}`;
    let comments = JSON.parse(localStorage.getItem(commentsKey)) || [];
    comments.push(comment);
    localStorage.setItem(commentsKey, JSON.stringify(comments));
}

// Function to load comments
function loadComments(videoTitle) {
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) return [];

    const commentsKey = `comments-${currentUser}-${videoTitle}`;
    return JSON.parse(localStorage.getItem(commentsKey)) || [];
}

// Function to delete a comment
function deleteComment(videoTitle, index) {
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) return;

    const commentsKey = `comments-${currentUser}-${videoTitle}`;
    let comments = JSON.parse(localStorage.getItem(commentsKey)) || [];
    comments.splice(index, 1); // Delete the comment at the given index
    localStorage.setItem(commentsKey, JSON.stringify(comments));
}

// Function to display comments in the popup
function displayComments(videoTitle) {
    const commentsContainer = document.getElementById('comments-container');
    commentsContainer.innerHTML = ''; // Clear previous comments

    const comments = loadComments(videoTitle);
    comments.forEach((comment, index) => {
        const commentElement = document.createElement('div');
        commentElement.classList.add('comment');

        // Comment text
        const commentText = document.createElement('span');
        commentText.textContent = comment;
        commentElement.appendChild(commentText);

        // Delete button
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.classList.add('delete-comment-btn');
        deleteButton.addEventListener('click', () => {
            deleteComment(videoTitle, index);
            displayComments(videoTitle); // Reload comments after deletion
        });

        commentElement.appendChild(deleteButton);
        commentsContainer.appendChild(commentElement);
    });
}

        showLoginMessage();
        return; // Stop execution if the user is in guest mode

    const comment = commentBox.value.trim();
    if (comment) {

const hideUpcyclingContainer = document.getElementById('hide-upcycling-container');

// Handle click on "More ideas"
showUpcyclingBtn.addEventListener('click', function() {
    upcyclingSection.style.display = 'block'; // Show the section
    hideUpcyclingContainer.style.display = 'block'; // Show the "Less ideas" button
    this.style.display = 'none'; // Hide the "More ideas" button
});

// Handle click on "Less ideas"
hideUpcyclingBtn.addEventListener('click', function() {
    upcyclingSection.style.display = 'none'; // Hide the section
    hideUpcyclingContainer.style.display = 'none'; // Hide the "Less ideas" button
    showUpcyclingBtn.style.display = 'block'; // Show the "More ideas" button
});
    </script>
